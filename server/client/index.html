    <title>Anna Goldenberg</title>

    <link href='css/lib/bootstrap.css' rel='stylesheet'>
    <link href='css/lib/font-awesome.css' rel='stylesheet'>

    <script src='js/lib/mustache.js'></script>

    <script src='js/data/sections.js'></script>
    <script src='js/data/audio.js'></script>
    <script src='js/data/print.js'></script>
    <script src='js/data/visual.js'></script>

    <script src='js/main.js'></script>

        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

<body>
    <div class='navbar navbar-fixed-top'></div>

    <div id='wrap'>
        <div class='container'></div>
    </div>

    <div id='footer'>
        <div class='container'>
            <span class='credit'>© Anna Goldenberg, 2013.</span>
            <div class='credit pull-right'>
                <a href='http://www.linkedin.com/in/annagoldenberg' target='_blank'><i class='icon-linkedin-sign'></i></a>
                <a href='https://www.facebook.com/goldenzwerg' target='_blank'><i class='icon-facebook-sign'></i></a>
                <a href='https://twitter.com/angoldna' target='_blank'><i class='icon-twitter-sign'></i></a>
            </div>
        </div>
    </div>

    <script type='mustache' id='template-navbar'>
        <div class='navbar-inner'>
            <div class='container'>
                <div class='brand'>Anna Goldenberg</div>
                <div>
                    <ul class='nav panes-nav'>
                        {{#sections}}
                            <li data-name={{name}}><a class='english'>{{name}}</a><a class='german' style='display:none'>{{german}}</a></li>
                        {{/sections}}
                    </ul>
                </div>
                <div class='pull-right'>
                    <div class='btn-group' data-toggle='buttons-radio'>
                        <span class='btn active' id='english'>English</span>
                        <span class='btn' id='german'>Deutsch</span>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script type='mustache' id='template-publications'>
        {{#publications}}
        <div class='row'>
            <div class='span3 publication-title'>
                <b>{{title}}</b>
                <div><i>{{location}}</i></div>
            </div>
        </div>
        <div class='row'>
            {{#articles}}
                <div class='offset3 span1 article-date'>
                    <p class='lead'><i>{{date}}</i></p>
                </div>
                <div class='span8'>
                    <p href='{{url}}' class='lead article-title'>{{title}}</p>
                </div>
            {{/articles}}
            <div class='span12 dummy-space'>&nbsp;</div>
        </div>
        {{/publications}}
    </script>

    <script type='mustache' id='template-carousel'>
        <div id='carousel' class='carousel slide'>
            <div class='carousel-inner'>
                {{#images}}
                <div class='item'>
                    <img src='carousel/{{name}}'>
                    <div class='carousel-caption'>
                        <p class='english'>{{caption}}</p>
                        <p class='german' style='display:none'>{{german}}</p>
                    </div>
                </div>
                {{/images}}
            </div>

            <a class='left carousel-control' href='#carousel' data-slide='prev'>‹</a>
            <a class='right carousel-control' href='#carousel' data-slide='next'>›</a>

            <br>
            <p class='lead english'>For more photojournalistic work, visit <a href='https://angoldna.jux.com/'>angoldna.jux.com</a>.</p>
            <p class='lead german' style='display:none'>Mehr Fotos von Anna gibt es auf <a href='https://angoldna.jux.com/'>angoldna.jux.com</a>.</p>
        </div>
    </script>

    <script type='mustache' id='template-bio'>
        <div class='well row'>
            <div class='span4' id='biopic-container'>
                <center>
                    <img src='img/bio.jpg'/>
                </center>
            </div>
            <div class='span7' id='biotext-container'>
                <div class='english'>
                    <p>Anna Goldenberg is a multimedia journalist publishing in both English and German. Anna is currently interning at Jewish Daily Forward in New York, where she covers arts as well as general news.</p>
                    <p>Anna spent the summer of 2013 interning at ZEITmagazin in Berlin, where she was responsible for social media and blogging. She is a regular contributor for profil wissen, the Austrian science magazine. Her work has appeared in several Austrian publications, including profil, Die Presse and WINA.</p>
                    <p> Anna is a recent graduate of the Columbia University Graduate School of Journalism. While in New York, she pursued the widest variety of stories possible using an Olympus recorder, a DSLR camera and a notepad, reporting from polling sites, Scrabble tournaments and neuroscience laboratories for Brooklyncampaign.com, The New York World and Uptown Radio.</p>
                    <p>Born and bred in Austria, Anna earned her B.A. in Politics, Psychology and Sociology at the University of Cambridge, UK, where she wrote for the student newspapers Varsity and The Cambridge Student. </p>
                    <p>Anna is proficient in several photo, video and audio editing softwares, including Adobe Lightroom, Final Cut Pro and ProTools. She is experienced in using Excel, SPSS and Google Refine for advanced data analysis.</p>
                    <p>When she is not reporting, Anna loves organizing events. Anna was a youth group leader for several years, where she coordinated several multi-day camps, and served as the international representative for Girton College at Cambridge, hosting an orientation week for incoming students. </p>
                </div>
                <div class='german' style='display:none'>
                    <p>Anna Goldenberg schreibt, fotografiert und mixt Geschichten in Englisch und in Deutsch. Ihre journalistischen Arbeiten erschienen bisher u.a. in den österreichischen Nachrichtenpublikationen Die Presse, profil und WINA. Anna ist Teil der Redaktion des österreichischen Wissenschaftsmagazins profil wissen.</p>
                    <p>Die gebürtige Wienerin ist zur Zeit Praktikantin bei der Wochenzeitung Jewish Daily Forward in New York, wo sie unter anderem über jüdisches Kulturleben in New York schreibt.</p>
                    <p>Im Mai 2013 schloss sie ihr Studium in Digital Media an der Columbia University Graduate School of Journalism in New York mit einem Master ab. Anschließend verbrachte sie mehrere Monate als Praktikantin beim ZEITmagazin in Berlin, wo sie unter anderem für Blogging und soziale Medien verantwortlich war.</p>
                    <p>Ihren Bachelor in Politik, Psychologie und Soziologie hat Anna von der University of Cambridge, UK, wo sie regelmäßig für die Studentenpublikationen Varsity und The Cambridge Student schrieb.</p>
                    <p>Anna ist erfahren in der Benützung von Foto-, Video- und Audioeditierprogrammen wie Adobe Lightroom, Final Cut Pro und ProTools. Darüber hinaus ist sie mit den Datenverarbeitungsprogrammen Excel, SPSS und Google Fusion vertraut und kann diese für journalistische Zwecke nutzen.</p>
                    <p>Annas journalistische Interessen gelten den Menschen hinter den Schlagzeilen. Ihre Spezialgebiete umfassen Psychologie und Hirnforschung sowie jüdische Themen in Europa und den USA.</p>
                </div>
            </div>
        </div>
    </script>

    <script type='mustache' id='template-contact'>
        <div class='icon-container'><i class='icon-envelope'></i></div><span>a.j.goldenberg [at] gmail.com<br></span>
        <div class='icon-container'><i class='icon-phone'></i></div><span>+1-917-664-5930 <i>US</i><br></span>
        <div class='icon-container'><i class='icon-phone'></i></div><span>+43-650-3050212 <i>Austria</i><br></span>
        <div class='icon-container'><i class='icon-twitter'></i></div><a href='https://twitter.com/angoldna' target='_blank' id='twitter-handle'>@angoldna</a>
    </script>

    <script type='mustache' id='template-sections'>
        {{#sections}}
        <div class='row' id='{{name}}-legend'>
            <legend class='english'>{{name}}</legend>
            <legend class='german' style='display:none'>{{german}}</legend>
        </div>
        <div id='{{name}}-container'></div>
        {{/sections}}

        <div id='push'></div>
    </script>
</body>
